name: QuartoDockerGoGo

on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Hello world action step
        id: hello
        uses: okatsn/in-my-quarto-space@main
        # See https://docs.github.com/en/actions/creating-actions/creating-a-docker-container-action#example-using-a-public-action
      # Use the output from the `hello` step
      - name: Checkout
        uses: actions/checkout@v3
      - name: Julia run
        run: julia --project=@. -e 'show(pwd())'
      - name: Quarto render
        run: |
          julia --project=@. -e 'using Pkg; Pkg.instantiate(); Pkg.status()'
          quarto render hello/hello.qmd
          ls -la hello
